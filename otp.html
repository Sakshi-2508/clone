<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
   </head>
   <style>
    body {
     display: flex;
     align-items: center;
     justify-content: center;
     height: 100vh;
     margin: 0;
 }

 .center-container {
     text-align: center;
 }

 .otp-container {
     display: flex;
     justify-content: center;
     gap: 10px; /* Adjust the gap between boxes */
 }

 .otp-box {
     width: 30px; /* Adjust the width of each box */
     height: 30px; /* Adjust the height of each box */
     text-align: center;
     font-size: 16px;
     border: 1px solid #ccc;
     border-radius: 5px;
 }

 .otp-input {
     display: none; /* Hide the actual input field */
 }
  </style>
  <title>OTP</title>
</head>

<body>
<div class="center-container">
     <h3>Please Enter Your OTP</h3>
 <div class="otp-container">
     <div class="otp-box" contenteditable="true"></div>
     <div class="otp-box" contenteditable="true"></div>
     <div class="otp-box" contenteditable="true"></div>
     <div class="otp-box" contenteditable="true"></div>
     <div class="otp-box" contenteditable="true"></div>
     <div class="otp-box" contenteditable="true"></div>
 </div>
    <button class="btn btn-danger mt-2">Verify OTP</button>
    <button class="btn btn-light mt-2">Resend OTP</button>
 <input type="text" class="otp-input" maxlength="6">
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
